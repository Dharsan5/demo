<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .error {
            color: red;
            font-size: 0.875em;
        }
        .success {
            color: green;
            font-size: 1em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Sign-Up Modal -->
    <div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="signUpModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signUpModalLabel">Sign Up</h5>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <form id="signUpForm">
                            <!-- Name Field -->
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control form-control-sm" id="name" placeholder="Enter your name" minlength="10" maxlength="20" data-bs-toggle="tooltip" title="Please enter your full name">
                                <small id="nameError" class="error"></small>
                            </div>
                            <!-- Email Field -->
                            <div class="form-group mt-3">
                                <label for="email">Email Address</label>
                                <input type="email" class="form-control form-control-sm" id="email" placeholder="Enter your email" data-bs-toggle="tooltip" title="We'll never share your email">
                                <small id="emailError" class="error"></small>
                            </div>
                            <!-- Address Field -->
                            <div class="form-group mt-3">
                                <label for="address">Address</label>
                                <textarea class="form-control form-control-sm" id="address" rows="3" placeholder="Enter your address" minlength="25" maxlength="70" data-bs-toggle="tooltip" title="Enter a valid address"></textarea>
                                <small id="addressError" class="error"></small>
                            </div>
                            <!-- Location Field -->
                            <div class="form-group mt-3">
                                <label for="location">Location</label>
                                <input type="text" class="form-control form-control-sm" id="location" placeholder="Enter your location" maxlength="50" data-bs-toggle="tooltip" title="City or region">
                                <small id="locationError" class="error"></small>
                            </div>
                            <!-- Contact Number Field -->
                            <div class="form-group mt-3">
                                <label for="contact">Contact Number</label>
                                <input type="text" class="form-control form-control-sm" id="contact" placeholder="Enter your contact number" minlength="10" maxlength="10" data-bs-toggle="tooltip" title="Enter your phone number">
                                <small id="contactError" class="error"></small>
                            </div>
                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-dark btn-sm mt-3">Sign Up</button>
                            <small id="formSuccess" class="success"></small>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Tooltip Initialization -->
    <script>
        $(function () {
            $('[data-bs-toggle="tooltip"]').tooltip();
        });

        // Form Validation
        document.getElementById('signUpForm').addEventListener('submit', function (event) {
            event.preventDefault();

            let isValid = true;

            // Clear previous error messages
            document.getElementById('nameError').textContent = '';
            document.getElementById('emailError').textContent = '';
            document.getElementById('addressError').textContent = '';
            document.getElementById('locationError').textContent = '';
            document.getElementById('contactError').textContent = '';
            document.getElementById('formSuccess').textContent = '';

            // Name Validation
            const name = document.getElementById('name').value;
            const nameRegex = /^[A-Z][a-zA-Z ]{9,19}$/;
            if (!nameRegex.test(name)) {
                isValid = false;
                document.getElementById('nameError').textContent = 'Name must start with a capital letter and be 10-20 characters long.';
            }

            // Email Validation
            const email = document.getElementById('email').value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                isValid = false;
                document.getElementById('emailError').textContent = 'Enter a valid email address.';
            }

            // Address Validation
            const address = document.getElementById('address').value;
            if (address.length < 25 || address.length > 70) {
                isValid = false;
                document.getElementById('addressError').textContent = 'Address must be 25-70 characters long.';
            }

            // Location Validation
            const location = document.getElementById('location').value;
            if (location.length < 3 || location.length > 50) {
                isValid = false;
                document.getElementById('locationError').textContent = 'Location must be 3-50 characters long.';
            }

            // Contact Number Validation
            const contact = document.getElementById('contact').value;
            const contactRegex = /^[0-9]{10}$/;
            if (!contactRegex.test(contact)) {
                isValid = false;
                document.getElementById('contactError').textContent = 'Contact number must be exactly 10 digits.';
            }

            // Success Message
            if (isValid) {
                document.getElementById('formSuccess').textContent = 'Sign Up Successful!';
            }
        });
    </script>
</body>
</html>
